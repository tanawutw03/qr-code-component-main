<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link href="/output.css" rel="stylesheet" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="w-screen h-screen bg-slate-300 flex flex-col">
    <main class="flex flex-col justify-center items-center w-full h-full">
      <div
        class="bg-white flex flex-col justify-center items-center max-w-xs mx-auto p-6 text-center rounded-3xl"
      >
        <div>
          <img
            src="./images/image-qr-code.png"
            alt="qr code"
            class="w-72 h-72 rounded-3xl"
          />
        </div>
        <div>
          <h1 class="font-bold text-xl my-5 text-slate-900">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-slate-500">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <footer class="my-5">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/tanawutw03/qr-code-component-main"
          target="_blank"
          rel="noopener noreferrer"
          >Tanawut Wongboot</a
        >.
      </div>
    </footer>
  </body>
</html>
